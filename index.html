<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section class="reg-section">
		<div class="reg-box">
			<div class="avater">
				<img src="pic/avater.jpg" alt="">
				
			</div>
			<h2>
				register Here

			</h2>
			<form action="" class="reg-form">
				<div class="form-div">
				
					<label for=""> First Name</label>
					<input type="text" placeholder="your Name " class="form-info">
				</div>

				<div class="form-div">
				
					<label for=""> last Name</label>
					<input type="text" placeholder="Last Name "class="form-info">


				</div>
				

				<div class="form-div">
				
					<label for=""> email</label>
					<input type="email" placeholder="your Email "class="form-info">
				</div>
				

				<div class="form-div">
				
					<label for=""> Password</label>
					<input type="passdword" placeholder="Password "class="form-info">
				</div>

				<div class="form-div">
				
					<label for=""> Confirm Password</label>
					<input type="passdword" placeholder=" Confirm Password "
					class="form-info">
				</div>
				<div check-box>
					<input type="checkbox">male
					<input type="checkbox">female
					<input type="checkbox">other
					
				</div>
				

				<div class="form-div">
				
					<label for=""> why do you want to join our company </label>
					<textarea name="" id="" cols="30" rows="10" class="form-info" placeholder="Discribe in 60 words" ></textarea>
				</div>
				
				

				

				

				<div class="form-info">
				
				
					<input type="submit" value=" sign up " class="btn">
				</div>
				
			</form>
			
		</div>
		
	</section>
	
</body>
</html>
